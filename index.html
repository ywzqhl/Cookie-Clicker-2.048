<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css?v=4">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="base64.js"></script>
    <script src="main.js?v=4"></script>
</head>
<body>
    <div id="container">
        <!-- Header Section -->
        <header id="topBar">
            <div><b>Cookie Clicker</b>&trade; &copy; <a href="//orteil.dashnet.org" target="_blank">Orteil</a>, 2022 - <a href="//dashnet.org" target="_blank">DashNet</a></div>
            <div><a href="https://twitter.com/orteil42" target="_blank">twitter</a></div>
            <div><a href="https://orteil42.tumblr.com" target="_blank">tumblr</a></div>
            <div style="position:relative;"><div style="width:22px;height:32px;background:url(img/discord.png);position:absolute;left:0px;top:0px;pointer-events:none;"></div><a href="https://discordapp.com/invite/cookie" target="_blank" style="padding-left:16px;">Discord</a></div>
            <div style="position:relative;"><div style="width:25px;height:32px;background:url(img/weeHoodie.png);position:absolute;left:-2px;top:0px;pointer-events:none;"></div><a class="blueLink" href="http://www.redbubble.com/people/dashnet" target="_blank" style="padding-left:12px;">Merch!</a></div>
            <div style="position:relative;"><div style="width:22px;height:32px;background:url(img/patreon.png);position:absolute;left:0px;top:0px;pointer-events:none;"></div><a class="orangeLink" href="https://www.patreon.com/dashnet" target="_blank" style="padding-left:16px;">Patreon</a></div>
            <div><a class="lightblueLink" style="font-weight:bold;" href="https://play.google.com/store/apps/details?id=org.dashnet.cookieclicker" target="_blank">Android Version</a></div>
            <div><a class="lightblueLink" style="font-weight:bold;" href="https://store.steampowered.com/app/1454400/Cookie_Clicker/" target="_blank">Steam Version</a></div>
        </header>

        <!-- Main Content Section -->
        <main id="mainContent">
            <div id="gameSections">
                <div id="cookiesSection" class="inset">
                    <canvas id="backgroundCanvas"></canvas>
                    <div class="blackFiller"></div>
                    <div class="blackGradient"></div>
                    <div id="sectionLeftInfo"></div>
                    <div id="cookies" class="title"></div>
                    <div id="bakeryNameAnchor"><div id="bakeryName" class="title"></div></div>
                    <div id="specialPopup" class="framed prompt offScreen"></div>
                    <div id="buffs" class="crateBox"></div>
                    <div id="cookieAnchor">
                        <button id="bigCookie"></button>
                        <div id="cookieNumbers"></div>
                    </div>
                    <div id="sectionLeftExtra"></div>
                </div>

                <div id="buildingsSection" class="inset">
                    <div id="comments" class="inset title">
                        <div id="prefsButton" class="panelButton"><div class="subButton">Options</div></div>
                        <div id="statsButton" class="panelButton"><div>Stats</div></div>
                        <div id="logButton" class="panelButton"><div>Info</div><div id="checkForUpdate">New update!</div></div>
                        <div id="legacyButton" class="panelButton"><div class="subButton">Legacy</div><div id="ascendMeterContainer" class="smallFramed meterContainer"><div id="ascendMeter" class="meter filling"></div></div><div class="roundedPanel" id="ascendNumber"></div><div id="ascendTooltip" class="framed"></div></div>
                        <div id="commentsText">
                            <div id="commentsText1" class="commentsText"></div>
                            <div id="commentsText2" class="commentsText"></div>
                        </div>
                        <div class="separatorBottom"></div>
                    </div>
                    <div id="centerArea">
                        <div id="buildingsTitle" class="inset title zoneTitle">Buildings</div>
                        <div id="buildingsMaster"></div>
                        <div id="rows"></div>
                        <div id="menu"></div>
                    </div>
                </div>
                
                <div id="storeSection" class="inset">
                    <div id="store">
                        <div id="storeTitle" class="inset title zoneTitle">Store</div>
                        <div id="toggleUpgrades" class="storeSection upgradeBox"></div>
                        <div id="techUpgrades" class="storeSection upgradeBox"></div>
                        <div id="vaultUpgrades" class="storeSection upgradeBox"></div>
                        <div id="upgrades" class="storeSection upgradeBox"></div>
                        <div id="products" class="storeSection"></div>
                    </div>
                </div>
            </div>
            <div id="tooltipAnchor"><div id="tooltip" class="framed" onMouseOut="Game.tooltip.hide();"></div></div>
        </main>

        <!-- Footer Section -->
        <footer id="footer">
            <p>&copy; 2020 Cookie Clicker. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
